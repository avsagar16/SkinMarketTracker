<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Input Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .input-container {
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
            position: relative;
        }

        .input-bar {
            width: 100%;
            padding: 20px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
            color: #333;
        }

        .input-bar::placeholder {
            color: #888;
            opacity: 0.8;
        }

        .input-bar:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .submit-btn {
            position: absolute;
            right: 28px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
        }

        .submit-btn.visible {
            opacity: 1;
            pointer-events: all;
        }

        .submit-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateY(-20px);
        }

        .status.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status.success {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        /* Subtle animation on page load */
        .input-container {
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input 
            type="text" 
            class="input-bar" 
            id="userInput" 
            placeholder="Type something..." 
            maxlength="500"
        >
        <button class="submit-btn" id="submitBtn">
            <svg viewBox="0 0 24 24">
                <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
            </svg>
        </button>
    </div>
    
    <div class="status" id="status"></div>

    <script>
        const inputBar = document.getElementById('userInput');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        // Show/hide submit button based on input
        inputBar.addEventListener('input', function() {
            if (this.value.trim()) {
                submitBtn.classList.add('visible');
            } else {
                submitBtn.classList.remove('visible');
            }
        });

        // Handle form submission
        function submitInput() {
            const userInput = inputBar.value.trim();
            if (!userInput) return;

            // Show processing status
            showStatus('Processing...', 'info');

            // Here's where you'll integrate with your Python backend
            sendToBackend(userInput);
        }

        // Send data to Python backend
        async function sendToBackend(inputText) {
            console.log('Sending to backend:', inputText);
            
            try {
                // This points to your local FastAPI server
                console.log('Making request to: http://localhost:8000/api/process');
                
                const response = await fetch('http://localhost:8000/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: inputText,
                        timestamp: new Date().toISOString()
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const result = await response.json();
                    console.log('Backend response:', result);
                    showStatus('Success!', 'success');
                    
                    // Optional: Clear input after successful submission
                    inputBar.value = '';
                    submitBtn.classList.remove('visible');
                } else {
                    const errorData = await response.json();
                    console.error('Backend error:', errorData);
                    throw new Error(`HTTP error! status: ${response.status} - ${JSON.stringify(errorData)}`);
                }
            } catch (error) {
                console.error('Error sending to backend:', error);
                showStatus('Connection failed. Check console for details.', 'error');
            }
        }

        // Show status messages
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status show ${type}`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        submitBtn.addEventListener('click', submitInput);
        
        inputBar.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitInput();
            }
        });

        // Focus input on page load
        window.addEventListener('load', () => {
            inputBar.focus();
        });
    </script>
</body>
</html>
